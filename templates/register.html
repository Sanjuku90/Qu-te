{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Inscription</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required placeholder="VotreNom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
            </div>
            <div class="form-group">
                <label for="referral_code">Code de parrainage (optionnel)</label>
                <input type="text" id="referral_code" name="referral_code" placeholder="CODE123" value="{{ ref_code or '' }}">
            </div>
            <button type="submit" class="btn btn-primary btn-full">S'inscrire</button>
        </form>
        <p class="auth-link">Déjà un compte? <a href="{{ url_for('login') }}">Connectez-vous</a></p>
    </div>
</div>
{% endblock %}
